# Configuración de Redis para Stack Docker Compose
# Archivo: cache/redis.conf

# Configuración de red
bind 0.0.0.0
port 6379
timeout 0
tcp-keepalive 300

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru

# Configuración de persistencia
# Guardar snapshot cada 60 segundos si hay al menos 1 cambio
save 60 1
# Guardar snapshot cada 300 segundos si hay al menos 10 cambios
save 300 10
# Guardar snapshot cada 900 segundos si hay al menos 1000 cambios
save 900 1000

# Directorio de trabajo
dir /data

# Archivo de snapshot
dbfilename dump.rdb

# Configuración de logging
loglevel notice
logfile ""

# Configuración de seguridad
# requirepass mi_clave_redis_segura
# Descomenta la línea anterior y cambia la clave en producción

# Configuración de cliente
timeout 0
tcp-backlog 511

# Configuración de base de datos
databases 16

# Configuración de replicación y clustering (para futuras expansiones)
# replica-read-only yes
# replica-serve-stale-data yes

# Configuración de rendimiento
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuración de notificaciones de eventos de keyspace
notify-keyspace-events ""

# Configuración de slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de latencia
latency-monitor-threshold 0

# Configuración avanzada
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Configuración de cliente inactivo
# client-output-buffer-limit normal 0 0 0
# client-output-buffer-limit replica 256mb 64mb 60
# client-output-buffer-limit pubsub 32mb 8mb 60

# Configuración de memoria compartida
# jemalloc-bg-thread yes
